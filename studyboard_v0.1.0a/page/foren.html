<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Studyboard | Forum</title>

    <!--Head-->
    <link href="../style/global/div.css" rel="stylesheet" type="text/css"/>
    <link href="../style/global/text.css" rel="stylesheet" type="text/css"/>
    <!--Foot-->
    <link href="../style/foren/general.css" rel="stylesheet" type="text/css"/>
    <!--Navbar-->
    <link href="../style/global/nav.css" rel="stylesheet" type="text/css"/>
    <!--Tabbar-->
    <link href="../style/foren/forum-select/forum-select.css" rel="stylesheet" type="text/css"/>
    <!--TabContent-->
    <link href="../style/foren/forum-message/forum-message.css" rel="stylesheet" type="text/css"/>

    <link rel="stylesheet" type="text/css" href="../style/global/mediaquerry/global-mediaq.css"/>
    <link rel="stylesheet" type="text/css" href="../style/global/logout/logout-popup.css"/>
    <!--Material icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
<div class="headwrap">
    <div class="head">
        <img id="logo" src="../media/studyboard_logo.png">
        <h1 class="h">Foren</h1>
    </div>
    <!--End of head-->
    <div class="tabbar">
        <button class="tab" onclick="showdummy(event, 'forum1')">Forum 1</button>
        <button class="tab" onclick="showdummy(event, 'forum2')">Forum 2</button>
        <button class="tab" onclick="showdummy(event, 'forum3')">Forum 3</button>
        <button class="tab" onclick="showdummy(event, 'forum4')">Forum 4</button>
        <button class="tab" onclick="showdummy(event, 'forum5')">Forum 5 hat einen Namen, der l√§nger ist als alles, dass wir je benutzen werden</button>
        <button class="tab" onclick="showdummy(event, 'forum6')">Forum 6</button>
        <button class="tab" onclick="showdummy(event, 'forum7')">Forum 7</button>
    </div>
</div>
<!--End of Tabs / Header in General-->
<div class="content-msg" id="forum1"><div>Content</div></div>
<div class="content-msg" id="forum2"><div>Second Content</div></div>
<div class="content-msg" id="forum3"><div>Third Content</div></div>
<!--End of Tabcontent-->
<div class="forum-foot" id="inputfield">
    <div class="block"></div>
    <form>
        <input id="chatin" placeholder="Hier Nachricht eingeben!" type="text">
        <button id="submit" type="submit" value="submit">
            <i class="material-icons">send</i>
        </button>
        <button id="hideinput" onclick="toggleinput(true)" type="button">
            <i class="material-icons">keyboard_arrow_down</i>
        </button>
    </form>
</div>
<button id="showinput" onclick="toggleinput(false)" type="button">
    <i class="material-icons">keyboard_arrow_up</i>
</button>
<!--End of foot-->
<div class="navbtn" id="navc" onclick="togglenav()">
    <i class="material-icons" id="navbtn">view_headline</i>
</div>
<div class="navbar" id="navbar">
    <img id="navbarlogo" src="../media/studyboard_logo.png">
    <a href="index.html">Home</a>
    <a class="active" href="foren.html">Foren</a>
    <a href="#settings">Einstellungen</a>
    <a href="#freund">Freunde</a>
    <a href="#Impressum">Impressum</a>
    <a href="#logout" onclick="togglelogoutalert()">Abmelden</a>
</div>
<div id="close" onclick="togglenav()"></div>
<!--End of Navbar-->

<!--Logout-Popup-->
<div class="bblock" id="dblock" style="float: top">
    <h1>Wirklich ausloggen?</h1>
    <div class="popup">
        <a href="#logout" id="logoutbtn" onclick="backtologin()">Logout</a>
        <a href="#abort" id="abortbtn" onclick="togglelogoutalert()">Abbrechen</a>
    </div>
</div>

<script src="../script/foren/hide_input.js"></script>
<script src="../script/global/navbar.js"></script>
<script src="../script/global/logout/logout.js"></script>
<script src="../script/global/logout/refer.js"></script>
<script src="../script/foren/dummycontent.js"></script>
</body>
</html>
